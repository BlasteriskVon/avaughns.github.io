<!DOCTYPE  html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Test!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <p id="jjj" class="jumbotron col-md-4">Hello World!</p>
        <button id="bon" type="button" class="btn btn-primary">Change Text!</button>
    </body>
    <script type="text/javascript">
        document.getElementById("bon").addEventListener("click", function(){
            document.getElementById("jjj").innerHTML = "It worked!";
            document.getElementById("jjj").className = "jumbotron col-md-12";
        })
    </script>
</html>
